<!doctype html>
<html lang="en" data-framework="knockoutjs">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
       	<meta name="viewport" content="width=device-width, initial-scale=1">
		
	    <meta name="description" content="Find and map your favorite places">
	    <meta name="author" content="Alex Erfurt">
		<link rel="icon" href="img/favicon.ico">

		<title> • Neighborhood-App • </title>

	    <!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">

	    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug 
	    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->

	    <!-- Custom styles for this template  -->
	    <link href="css/dashboard.css" rel="stylesheet">
	    <link href="css/main.css" rel="stylesheet">
		
	     <!-- <script src="js/helper.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

	    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>  -->

	</head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">My Favorite Places</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
			<div class="input-group">
				<!-- Search  -->
			      <input type="text" class="form-control" placeholder="Search...">
  				  <span class="input-group-btn">
					  <!-- Filter Button-->
			        <button class="btn btn-default" type="button">
						<span class="glyphicon glyphicon-filter" aria-hidden="true"></span>Filter</button>
			      </span>
			</div><!-- /input-group -->
          </ul>
          <ul class="nav nav-sidebar" data-bind="foreach: locationList">
		    <li><a href="#" data-bind="text:name, click: $parent.setMarker"></a></li>
		  </ul>       
        </div>
        <div class="col-sm-9 col-md-10 main content">
         <div class="col-sm-12" id="map"></div>
		</div>
       </div>
     </div>

    <!-- Bootstrap core JavaScript  
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/lib/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/lib/jquery.min.js"><\/script>')</script>
    <script src="js/lib/bootstrap.min.js"></script>
	<script src="js/lib/knockout.js"></script>
	<script src="js/app.js"></script>
	
	
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMBoVkH9JAjs7P0LkVZKAvHTaQt_rcwKk&callback=initMap"></script>
	
	</body>
</html>
